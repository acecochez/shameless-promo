<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Social links profile</title>

</head>
<body>
	<div id="header">
		<img id="title" src="./title.png"></img>
	</div>

	<div id="card">
		<div class="tooltip">
			<img id="avatar" src="https://media.licdn.com/dms/image/v2/D4D03AQGWN6q3DqF58w/profile-displayphoto-shrink_200_200/B4DZPjonWZGoAY-/0/1734690899745?e=1752105600&v=beta&t=Kj4jP4Sp-alXuzI-4nHTWkX6m_tTBPRrx47xq8Am_z8">
			<span class="tooltiptext">Click to expand</span>
		</div>
		
		<div id="myModal" class="modal">
			<span class="close">
			X
			<p style="font-size: 14px;">Close</p>
			</span>
			<img class="modal-content" id="img01" src="https://media.licdn.com/dms/image/v2/D4D03AQGWN6q3DqF58w/profile-displayphoto-shrink_200_200/B4DZPjonWZGoAY-/0/1734690899745?e=1752105600&v=beta&t=Kj4jP4Sp-alXuzI-4nHTWkX6m_tTBPRrx47xq8Am_z8">
		</div>
		
		<h1>Ace Cochez</h1>
		<h3><em>"Full-stack software developer"</em></h3>

		<p class="link"><a id="github" href="https://github.com/acecochez" target="_blank">GitHub</a></p>
		<p class="link"><a id="linkedin" href="https://www.linkedin.com/in/acochez/" target="_blank">LinkedIn</a></p>
		<p class="link"><a id="youtube" href="https://www.youtube.com/@AceCochez" target="_blank">YouTube</a></p>
	</div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Ace Cochez.</p>
  </div>
</body>
<script src="script.js"></script>
</html>
